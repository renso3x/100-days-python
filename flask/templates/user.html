{% extends "base.html" %}

{% block title %} Login Page {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    Welcome {{ user }}
    <a href="/logout">Logout</a>
{% endblock %}
